<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Oferta</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    /* imagem preenche 100 % da tela */
    html,body{
      margin:0;
      padding:0;
      height:100%;
      overflow:hidden;          /* sem scroll */
    }
    #bg{
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      object-fit:cover;         /* corta ou estica para encher */
      z-index:1;
    }

    /* pop-up que impede qualquer interação */
    #cookieWall{
      position:fixed;
      inset:0;                  /* top,right,bottom,left = 0 */
      background:rgba(0,0,0,.85);
      z-index:9999;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    #cookieBox{
      background:#fff;
      padding:30px 40px;
      border-radius:8px;
      text-align:center;
      font-family:sans-serif;
      box-shadow:0 8px 25px rgba(0,0,0,.5);
    }
    #aceitar{
      margin-top:15px;
      border:none;
      background:#00c853;
      color:#fff;
      padding:12px 40px;
      font-size:18px;
      border-radius:4px;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <!-- imagem full-screen -->
  <img id="bg" src="banner.jpg" alt="Promo">

  <!-- pop-up obrigatório -->
  <div id="cookieWall">
    <div id="cookieBox">
      Este site utiliza cookies.<br>
      Ao clicar em <b>Aceitar</b> você concorda com os termos.
      <br>
      <button id="aceitar">Aceitar</button>
    </div>
  </div>

  <script>
    document.getElementById('aceitar').onclick = function () {
      window.location.href = "https://ev.braip.com/ref?pv=prodzxk5&af=afixjmlxed";
    };
  </script>
</body>
</html>
